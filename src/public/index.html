<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <section class="screen">
        <div class="input inp--big">Calculator</div>
        <div class="output out--normal">0</div>
      </section>
      <section class="buttons">
        <div class="reset">AC</div>
        <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
        <div class="percent">%</div>
        <div class="divide">/</div>
        <div class="number seven">7</div>
        <div class="number eight">8</div>
        <div class="number nine">9</div>
        <div class="multiply">X</div>
        <div class="number four">4</div>
        <div class="number five">5</div>
        <div class="number six">6</div>
        <div class="minus">-</div>
        <div class="number one">1</div>
        <div class="number two">2</div>
        <div class="number three">3</div>
        <div class="plus">+</div>
        <div class="number zero">0</div>
        <div class="period">.</div>
        <div class="equal">=</div>
      </section>
    </div>
  </body>
</html>
