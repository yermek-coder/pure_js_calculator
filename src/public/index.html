<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Radio+Canada&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="screen">
          <div class="input inp--big inp--title">Calculator</div>
          <div class="output"></div>
        </section>
        <section class="buttons">
          <div class="reset">AC</div>
          <div class="delete"><i class="fa-solid fa-delete-left"></i></div>
          <div data-symbol="%" class="percent">%</div>
          <div data-symbol="/"  class="divide">/</div>
          <div data-symbol="7"  class="number seven">7</div>
          <div data-symbol="8"  class="number eight">8</div>
          <div data-symbol="9"  class="number nine">9</div>
          <div data-symbol="*"  class="multiply">X</div>
          <div data-symbol="4"  class="number four">4</div>
          <div data-symbol="5"  class="number five">5</div>
          <div data-symbol="6"  class="number six">6</div>
          <div data-symbol="-"  class="minus">-</div>
          <div data-symbol="1" class="number one">1</div>
          <div data-symbol="2"  class="number two">2</div>
          <div data-symbol="3"  class="number three">3</div>
          <div data-symbol="+"  class="plus">+</div>
          <div data-symbol="0"  class="number zero">
            <div data-symbol="0" class='hack'>0</div>
          </div>
          <div data-symbol="."  class="period">.</div>
          <div class="equal">=</div>
        </section>
      </div>
    </main>
  </body>
</html>
